[demo]
temp = "settings.ini"
[DEFAULT]
Exclusions = __pycache__,*.log,.env,.venv,*.pyc,*.pyo,*.tmp,.DS_Store,.git,.idea,.vscode,venv

[GSC]
SITE_URL=https://www.juku.st/
START_DATE=2024-12-07  # 初回実行の開始日
BATCH_SIZE=25000
RETRY_COUNT=3
RETRY_DELAY=5
DAILY_API_LIMIT=200
METRICS=clicks,impressions
DIMENSIONS=query,page

[GSC_INITIAL]
INITIAL_RUN=true  # 初回実行かどうかを示すフラグ

[GSC_DAILY]
INITIAL_FETCH_DAYS=365  # 初回実行で取得する日数
DAILY_FETCH_DAYS=3       # 毎日実行で取得する日数

[BIGQUERY]
PROJECT_ID = bigquery-jukust
DATASET_ID = past_gsc_202411
TABLE_ID = T_searchdata_site_impression
PROGRESS_TABLE_ID = T_progress_tracking
LOCATION = asia-northeast1
WRITE_MODE = APPEND

[development]
DEBUG = True
LOG_LEVEL = DEBUG

[production]
DEBUG = False
LOG_LEVEL = WARNING

