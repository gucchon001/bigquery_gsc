[demo]
temp = "settings.ini"
[DEFAULT]
Exclusions = __pycache__,*.log,.env,.venv,*.pyc,*.pyo,*.tmp,.DS_Store,.git,.idea,.vscode,venv

[GSC]
# Search Console API設定
SITE_URL = https://www.juku.st/
START_DATE = 2023-01-01
BATCH_SIZE = 50000
# 利用するメトリクス（クリック数、インプレッション数、CTR、平均順位）
METRICS = clicks,impressions,ctr,position
# 次元を拡張し、取得するデータの粒度を増やす
DIMENSIONS = query,page,device,date
# 再試行回数と遅延時間（エラー発生時のリトライ設定）
RETRY_COUNT = 3
RETRY_DELAY = 5

[BIGQUERY]
PROJECT_ID = bigquery-jukust
DATASET_ID = past_gsc_202411
TABLE_ID = T_searchdata_site_impression
PROGRESS_TABLE_ID = T_progress_tracking
LOCATION = asia-northeast1
WRITE_MODE = APPEND

[development]
DEBUG = True
LOG_LEVEL = DEBUG

[production]
DEBUG = False
LOG_LEVEL = WARNING

