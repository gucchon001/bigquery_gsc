# Cloud Build設定ファイル
# GitHubへのpush時に自動的にDockerイメージをビルドしてArtifact Registryにプッシュします

steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'
      - '.'
    id: 'build-image'

  # Artifact Registryへのプッシュ（SHORT_SHAタグ）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
    id: 'push-image-sha'

  # Artifact Registryへのプッシュ（latestタグ）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'
    id: 'push-image-latest'

  # GCE VMの起動スクリプトを更新（オプション）
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if gcloud compute instances describe ${_VM_NAME} --zone=${_ZONE} --project=${PROJECT_ID} &>/dev/null; then
          echo "Updating VM metadata..."
          gcloud compute instances add-metadata ${_VM_NAME} \
            --zone=${_ZONE} \
            --metadata-from-file=startup-script=${_STARTUP_SCRIPT_PATH} \
            --project=${PROJECT_ID}
        else
          echo "VM ${_VM_NAME} does not exist. Skipping metadata update."
        fi
    id: 'update-vm-metadata'
    waitFor: ['push-image-latest']

# 置換変数の定義
substitutions:
  _REGION: 'asia-northeast1'
  _REPOSITORY: 'gsc-repo'
  _IMAGE_NAME: 'bq-gsc-scraper'
  _VM_NAME: 'gsc-scheduler-vm'
  _ZONE: 'asia-northeast1-a'
  _STARTUP_SCRIPT_PATH: 'gce/startup-script.sh'

# ビルドのタイムアウト（10分）
timeout: '600s'

# 使用するイメージ
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'

# オプション設定
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

