# Cloud Build設定ファイル
# GitHubへのpush時に自動的にDockerイメージをビルドしてArtifact Registryにプッシュします

steps:
  # Dockerイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'
      - '.'
    id: 'build-image'

  # Artifact Registryへのプッシュ（SHORT_SHAタグ）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
    id: 'push-image-sha'

  # Artifact Registryへのプッシュ（latestタグ）
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'
    id: 'push-image-latest'

  # Cloud Run Jobsの更新
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        IMAGE_URL="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest"
        if gcloud run jobs describe ${_JOB_NAME} --region=${_REGION} --project=${PROJECT_ID} &>/dev/null; then
          echo "Updating Cloud Run Job..."
          gcloud run jobs update ${_JOB_NAME} \
            --image=${IMAGE_URL} \
            --region=${_REGION} \
            --memory=2Gi \
            --cpu=1 \
            --task-timeout=3h \
            --max-retries=0 \
            --service-account=${_SERVICE_ACCOUNT} \
            --project=${PROJECT_ID}
        else
          echo "Creating Cloud Run Job..."
          gcloud run jobs create ${_JOB_NAME} \
            --image=${IMAGE_URL} \
            --region=${_REGION} \
            --memory=2Gi \
            --cpu=1 \
            --task-timeout=3h \
            --max-retries=0 \
            --service-account=${_SERVICE_ACCOUNT} \
            --project=${PROJECT_ID}
        fi
    id: 'update-cloud-run-job'
    waitFor: ['push-image-latest']

# 置換変数の定義
substitutions:
  _REGION: 'asia-northeast1'
  _REPOSITORY: 'gsc-repo'
  _IMAGE_NAME: 'bq-gsc-scraper'
  _JOB_NAME: 'bq-gsc-scraper-job'
  _SERVICE_ACCOUNT: 'jukust-gcs@bigquery-jukust.iam.gserviceaccount.com'

# ビルドのタイムアウト（10分）
timeout: '600s'

# 使用するイメージ
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPOSITORY}/${_IMAGE_NAME}:latest'

# オプション設定
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

